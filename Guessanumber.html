<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body style="background-color: whitesmoke; color: black;">
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form" id="guessForm">
            <label for="guessField" id="guess">Guess a number:</label>
            <br><br>
            <input type="text" id="guessField" class="guessField">
            <br><br>
            <button type="submit" id="subt" class="guessSubmit">Submit Guess</button>
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="LOWORHI"></p>
            <h2 id="newGame"> Start new Game</h2>
        </div>
    </div>
    <script src="Guessanumber.js "></script>
</body>

</html>
